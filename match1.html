<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match - ReedStreams</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8db902;
            --secondary-color: #0a0e17;
            --accent-color: #1a2332;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, rgba(13, 18, 29, 0.85) 0%, rgba(26, 35, 50, 0.75) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo-text {
            color: var(--text-light);
        }

        .logo-accent {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .watch-now-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(141, 185, 2, 0.3);
        }

        .watch-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(141, 185, 2, 0.4);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Match Header */
        #match-title {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(141, 185, 2, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(141, 185, 2, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(141, 185, 2, 0);
            }
        }

        /* Content Layout */
        .content-with-chat {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: start;
        }

        /* Video Section */
        .video-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .video-player {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* Match Details */
        .match-details-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 2rem;
            min-height: 200px;
        }

        .teams-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--border-radius);
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
        }

        .vs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .vs-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .match-info {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Chat Section */
        .chat-section {
            position: sticky;
            top: 2rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .chat-header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #Wchat {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        /* Stream Controls */
        .stream-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stream-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .stream-btn:hover {
            background: rgba(141, 185, 2, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stream-btn.active {
            background: rgba(141, 185, 2, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {
            .content-with-chat {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .chat-section {
                position: static;
            }
            
            #Wchat {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 1rem;
            }
            
            #match-title {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .teams-display {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1rem;
            }
            
            .vs-container {
                order: -1;
            }
            
            .stream-controls {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 0.5rem;
            }
            
            #match-title {
                font-size: 1.3rem;
            }
            
            .team-logo {
                width: 60px;
                height: 60px;
            }
            
            .team-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="top-bar">
        <div class="logo">
            <span class="logo-text">Reed</span>
            <span class="logo-accent">Streams</span>
        </div>
        
        <nav class="desktop-nav">
            <ul class="nav-links">
                <li><a href="sports.html">Live</a></li>

        <div class="nav-actions">

            Loading Match...
        </h1>
        
        <!-- Content with Chat Layout -->
        <div class="content-with-chat">
            <div class="video-section">
                <video id="video-player" class="video-player" controls autoplay></video>
                
                <!-- Stream Controls -->
                <div class="stream-controls">
                    <button class="stream-btn active" data-quality="hd">
                        <i class="fas fa-hd"></i> HD Stream

                        <!-- Additional match info will be loaded here -->
                    </div>

            </div>
            
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-container" id="chatContainer">
                    <div class="chat-header">
                        <h3><i class="fas fa-comments"></i> Live Chat</h3>
                    </div>
                    <iframe id="Wchat" src="http://reedstreamsv2.chatango.com/"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="match-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

                this.classList.add('active');
                
                const quality = this.getAttribute('data-quality');

        });

                    <div style="text-align: center;">

        }, 1000);
